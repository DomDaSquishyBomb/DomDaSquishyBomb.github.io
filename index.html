<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dominic Le's Personal Website</title>
    <meta name="description" content="It's here and better than ever!!!!" />
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/jpg" href="Graphics/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">

    <style>
      header {
        width: min-content;
        margin: 0;
        padding: 0;
        }
      .balldemo {
        flex-direction: row;
      }
      nav {
          height: fit-content;
          border-width:20px;
          border-style: solid;
          background-image: url(Graphics/wugpelt.png);
          background-position: center;
          background-repeat: no-repeat;
          background-size: 118% 113%;
          border-image: url(Graphics/furryborder1.png) 15% round;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 15px 10px;
          margin: 100px 10px;
          summary {
              display: block;
          }
      }

      nav a {
          text-decoration: none;
          color: #5c2323;
          font-family: 'Apple Chancery', Arial, sans-serif;
          display: block;
          text-align: center;
          margin: 15px 3px;
          border-radius: 5px;
          transition: background-color 0.3s;
          padding: 2px;
          &:hover {
              background-color: #e9d3d3;
          }

        .research {
          font-size: 90%;
        }
        .arts {
          font-size: 90%;
        }
      }
    </style>

    <script>
      /* This is a simple client-side router that loads HTML  given to me by ChatGPT. */
      const routes = {
        '#home':     'home.html',
        '#research': 'research.html',
        '#poetry':   'poetry.html',
        '#journal':  'journal.html',
        '#music':    'music.html'
      };

      async function loadContent(page) {
        try {
          const html = await fetch(page).then(r => r.text());
          const container = document.getElementById('content');
          container.innerHTML = html;

          container.querySelectorAll('script').forEach(old => {
            const fresh = document.createElement('script');
            [...old.attributes].forEach(a => fresh.setAttribute(a.name, a.value));
            fresh.text = old.text;
            old.replaceWith(fresh);
          });
        } catch (err) {
          console.error('Error fetching content:', err);
          document.getElementById('content').textContent =
            'Sorry â€” that section failed to load.';
        }
      }

      function router() {
        const page = routes[location.hash] || routes['#home'];
        loadContent(page);
      }

      window.addEventListener('hashchange', router);
      window.addEventListener('DOMContentLoaded', router);
    </script>
  </head>
  <body>
    <header>
      <nav>
        <a href="#home">Welcome</a>
        <a href="#research">Research</a>
        <details>
          <summary><a>Arts</a></summary>
          <a href="#poetry"  style="font-size:90%">Poetry</a>
          <a href="#journal" style="font-size:90%">Journal</a>
          <a href="#music"   style="font-size:90%">Music</a>
        </details>
      </nav>
      <figure>
        <img src="Graphics/crystalball.png" alt="crystalball" style="width: 100%">
      </figure>
      
    </header>

    <main id="content"></main>
  </body>
</html>
