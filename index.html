<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        html {
            margin: 0;
            padding: 0;
        }
        body {
            max-width: 680px;
            width: 100%;
            margin: auto;
            display: flex;
            height: 100vh;
            padding: 0;
            overflow: hidden;
            align-items: center;
            background-color: #f2f2f2;
        }

        #container {
            display: flex;
            overflow: auto;
            height: 100vh;
            width: 100%;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            /* background-color: white; */
        }

        #menu {
            width: fit-content;
            background-color: #98dd9c;
            height: fit-content;
            border-radius: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 20px;
            padding-bottom: 20px;
            align-items: center;
        }
        #menu ul{
	        list-style-type:none;/*to disable the bullets that appear in lists*/
	        padding-left:0px;/*to disable list paddings on the left side*/
	        margin-left:-2px;
        }
        #menu ul li{
	        border-bottom: 1px solid;
	        padding: 10%;/*just to add some spacing between list items*/
        }
        #menu ul li a{
	        text-decoration:none;/*to disable the default underlining of achor elements*/
	        color:#000;
	        display:block;
	        text-align:center;
	    }

        #sidebar {
            list-style-type:none;
            width:fit-content;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #sidebar b {
            text-decoration: none;
            color: rgb(92, 35, 35);
            border-radius: 4px;
            transition: background-color 0.3s;
            margin: 15px 10px;
            padding: 2px;
            font-family: 'Apple Chancery', Arial, sans-serif;
        }
        #sidebar a {
            font-size: 97%;
            text-decoration: none;
            color: rgb(92, 35, 35);
            border-radius: 3px;
            transition: background-color 0.3s;
            margin: 5px;
            padding: 2px;
            font-family: 'Apple Chancery', Arial, sans-serif;
        }

        #sidebar a:hover {
            background-color: #e9d3d3;
        }
        #sidebar b:hover {
            background-color: #e9d3d3;
        }
    </style>
    <script>
        function display(id){ /*this javascript function displays the submenu or hides it depending upon its pevious conditon.
	    It has a single argument, id of the element*/
	    node=document.getElementById(id);/*get the element's id which called this function and save it in the variable 'node'*/
	
	    if(node.style.display=="none")/*loop to check the previous display condition and hide or display it then*/
		    node.style.display="inline";/*making the menu visible*/
	    else
		    node.style.display="none";/*making the menu hide*/
	    }
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching content:', error);
                });
                
        }
        window.onload = function() {
            loadContent('home.html');
        };
    </script>
    <title>Home</title>
</head>
<body> 
    <div id="sidebar">
    <div id="menu"> 
        <b href="#" onclick="loadContent('home.html')">Home</b>
        <li onclick=display("writingsmenu")><b href="#">Writings</b> 
        <ul  style="display:none" id="writingsmenu" class="menu">
        <li><a href="#"onclick="loadContent('poetry.html')" >Poetry</a></li>
        <li><a href="#"onclick="loadContent('opinion.html')">Opinion</a></li>
         </ul>
        </li>
        <b href="#" onclick="loadContent('demos.html')">Demos</b>
    </div>
    </div>
    <div id="container">
        <div id="content">
        </div>    
    </div>
</body>
</html>
