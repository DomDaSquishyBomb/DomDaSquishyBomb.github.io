<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>

        #container {
            display: flex;
            max-width: 1000px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            /* background-color: white; */
            margin-left: 140px;
            padding-left: -100px;
            width: 100px;
        }

        #sidebar {
            width: 50px;
            padding: 20px;
            margin-top: 50px;
            margin-left: 30px;
            background-color: #98dd9c;
            color: white;
            position: fixed;
            overflow-y: auto;
            height: 300px;
            border-radius: 100%;
        }

        #sidebar a {
            text-decoration: none;
            color: rgb(92, 35, 35);
            margin-bottom: 10px;
            padding: 0%;
            border-radius: 4px;
            transition: background-color 0.3s;
            display: block;
            text-align: center;
        }

        #sidebar a:hover {
            background-color: #e9d3d3;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
    <title>Home</title>
</head>
<body>
    <div id="sidebar">
        <a href="#" onclick="loadContent('home.html')">Home</a>
        <a href="#" onclick="loadContent('writings.html')">Writings</a>
        <a href="#" onclick="loadContent('demos.html')">Demos</a>
    </div>
    <div id="container">
        <div id="content">
        </div>
    </div>
    <div class="footer">
        <h6>&copy; 2023 DJ Dinosaurus</h6>
    </div>
    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching content:', error);
                });
                
        }
        window.onload = function() {
            loadContent('home.html');
        };
    </script>
</body>
</html>
