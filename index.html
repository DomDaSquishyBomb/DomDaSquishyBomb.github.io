<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        html {
            margin: 0;
            padding: 0;
        }
        body {
            max-width: 680px;
            width: 100%;
            margin: auto;
            display: flex;
            height: 100vh;
            padding: 0;
            overflow: hidden;
            align-items: center;
            background-color: #f2f2f2;
        }

        


        #container {
            display: flex;
            overflow: auto;
            height: 100vh;
            width: 100%;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            /* background-color: white; */
        }

        #menu {
            width: fit-content;
            background-color: #98dd9c;
            height: fit-content;
            border-radius: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 20px;
            padding-bottom: 20px;
            align-items: center;
        }

        #sidebar {
            width: fit-content;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #sidebar a {
            text-decoration: none;
            color: rgb(92, 35, 35);
            border-radius: 4px;
            transition: background-color 0.3s;
            margin: 15px 10px;
            padding: 2px;
            font-family: 'Apple Chancery', Arial, sans-serif;
        }

        #sidebar a:hover {
            background-color: #e9d3d3;
        }
    </style>
    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching content:', error);
                });
                
        }
        window.onload = function() {
            loadContent('home.html');
        };
    </script>
    <title>Home</title>
</head>
<body> 
    <div id="sidebar">
    <div id="menu"> 
        <a href="#" onclick="loadContent('home.html')">Home</a>
        <a href="#" onclick="loadContent('writings.html')">Writings</a>
        <a href="#" onclick="loadContent('demos.html')">Demos</a>
    </div>
    </div>

    <div id="container">
        <div id="content">
        </div>    
    </div>
</body>
</html>
