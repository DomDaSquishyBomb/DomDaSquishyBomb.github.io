<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily</>
</head>
<body>

<h1>Random Text File Loader</h1>

<button onclick="loadRandomTextFile()">Load Random Text File</button>

<div id="fileContent"></div>

<script defer>
    document.addEventListener('DOMContentLoaded', function() {
        loadRandomTextFile();
    });
    
    function loadRandomTextFile() {
        // List of text file names
        var fileNames = ['file1.txt', 'file2.txt', 'file3.txt', 'file4.txt', 'file5.txt'];
    
        // Get a random file name from the list
        var randomFileName = fileNames[Math.floor(Math.random() * fileNames.length)];
    
        // Construct the path to the file (assuming the files are in the same directory as the HTML file)
        var filePath = './' + randomFileName;
    
        // Use fetch to load the content of the selected text file
        fetch(filePath)
            .then(response => response.text())
            .then(data => {
                // Display the content in a div with the id "fileContainer"
                document.getElementById('fileContainer').innerText = data;
            })
            .catch(error => {
                console.error('Error loading file:', error);
            });
    }
    </script>
</body>
</html>
