<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    </style>
    <script>
        function loadWriting(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching content:', error);
                });
                
        }
        window.onload = function() {
            loadContent('daily.html');
        };

        function verifyAndCache() {
        // Get the input value
        var inputValue = document.getElementById('textInput').value;

        // Check if the input is not empty
        if (inputValue.trim() !== '') {
        // Retrieve the array of cached strings from localStorage
        var cachedStrings = JSON.parse(localStorage.getItem('cachedStrings')) || [];

        // Check if the input value is not already in the array
        if (!cachedStrings.includes(inputValue)) {
            // Add the input value to the array
            cachedStrings.push(inputValue);

            // Save the updated array to localStorage
            localStorage.setItem('cachedStrings', JSON.stringify(cachedStrings));

            alert('Text has been saved to the browser cache!');
        } else {
            alert('Text is already cached.');
        }
    } else {
        alert('Input cannot be empty.');
    }
    }      

function checkCachedText(targetString) {
    // Retrieve the array of cached strings from localStorage
    var cachedStrings = JSON.parse(localStorage.getItem('cachedStrings')) || [];

    // Check if the target string is in the array
    if (cachedStrings.includes(targetString)) {
        alert('Text "' + targetString + '" is cached in the browser!');
    } else {
        alert('Text "' + targetString + '" is not cached in the browser.');
    }
}
    </script>
